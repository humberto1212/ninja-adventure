<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Adventure</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- Start Page-->

    <main id="start-page">

        <div>
            <h1 class="game-title">NINJA ADVENTURE</h1>
        </div>
        <div>
            <h2 class="instruction">Instructions!</h2>
        </div>
        <div>
            <h3 class="explanation">Jump over obstacles and avoid hitting walls</h3>
            <p class="press-key">Press Key to jump</p>
        </div>

        <button id="start-btn">Start</button>

    </main>

    <!--Game Page-->
    <main id="game-page">
        <div id="ninja">

        </div>

        <div id="canvas-container">
            <canvas id="canvas" width="735" height="665"></canvas>
        </div>

        <div id="time-score">
            <p id="score-text">Score: <span id="score-number-dec" >0</span><span id="score-number-uni" >0</span></p>        
        </div>
        

    </main>

    <!--Restart Game Page-->
    <main id="game-over-page">
        <h1>Game Over</h1>
        <p id="score-text"> you made <span id="total-number-dec" >0</span><span id="total-number-uni" >0</span> points!!</p>
        <button id="restart-btn">Try again</button>
        
    </main>

    
    <!--scripts-->
    <script src='./src/main.js'></script>

</body>
</html>
